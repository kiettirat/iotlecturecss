<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=//, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-letter{
            font-size: 50px;
            color: red;
        }
        h3::after{
            content: "IoT SAU";
            font-weight: bold;
            color: blue;
        }
        p::before{
            content: url(https://png.pngtree.com/png-clipart/20230116/original/pngtree-simple-strokes-of-small-animals-png-image_8913881.png);
            width:10px;
            border: 4px solid red;
        }
    </style>
</head>
<body>
    <!--Cssแบบที่ 11 pseudo Element Seletor  -->

     <h1>Welcome</h1>
     <hr>
     <h3>Hello..</h3>

     <h3>Hi....</h3>
