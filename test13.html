<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aa + p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- CSS Seletor แบบที่9 : Adjacent Seletor -->
     <!-- S1 S2 คั้นด้วย + S2เพียงตัวเองที่อยู่ถัดจากS1-->
     <div id="aa">
        <p>11111</p>
        <p>22222</p>
        <div id="bb">
            <p>33333</p>
            <div id="cc">
                <p>44444</p>
            </div>
            <p>55555</p>
        </div>
        <p>66666</p>
     </div>
     <p>77777</p>
     <p>88888</p>
</body>
</html>
